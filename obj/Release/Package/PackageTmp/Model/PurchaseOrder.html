<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
        采购单
    </title>
    <style type="text/css">
        .list table {
            width: 98%;
            border-collapse: collapse;
            border: none;
        }

            .list table th {
                border: solid #000 1px;
                text-align: center;
                height: 40px;
                line-height: 40px;
            }

            .list table td {
                border: solid #000 1px;
                text-align: center;
                height: 40px;
                line-height: 40px;
            }

        .b_b_r {
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
            padding: 15px;
        }

        .b_r {
            border-right: 1px solid #000;
            padding: 15px;
        }

        .b_b {
            border-bottom: 1px solid #000;
            padding: 15px;
        }

        #listtab td {
            padding-left: 10px;
            text-align: center;
            height: 25px;
        }
    </style>

</head>
<body>
    <div id="print" style="padding:50px;">
        <table cellpadding="0" cellspacing="0" style="border:0px solid #000;width:100%;">
            <tr>
                <td style="text-align: center; font-size: 26px; height: 30px; line-height: 30px; font-weight:bold; padding:20px 0px 10px 0px;">
                    锐麟铝制品有限公司
                </td>
            </tr>
            <tr>
                <td style="text-align: center; font-size: 26px; height: 30px; line-height:30px; font-weight:bold; padding:20px 0px 10px 0px;">
                    采购单
                </td>
            </tr>

        </table>

        <table cellpadding="0" cellspacing="0" style="border:1px solid #000;width:100%;">
            <tr>
                <td align="right" style="height: 30px;padding-left:10px;" colspan="1">
                    单据编号：
                    
                </td>
                <td colspan="3">
                    $PurOrderNo$
                </td>
                <td align="right" style="height: 30px; padding-left: 10px;" colspan="1">
                    下单日期：
                    
                </td>
                <td colspan="2">
                    $PurDate$
                </td>
            </tr>
            <tr>
                <td align="right" style="height: 30px; padding-left: 10px;" colspan="1">
                    供应商：
                    
                </td>
                <td colspan="3">
                    $Provider$
                </td>
                <td align="right" style="height: 30px; padding-left: 10px;" colspan="1">
                    经手：
                    
                </td>
                <td colspan="2">
                    $JBRName$
                </td>
            </tr>
            <tr>
                <td align="right" style="height: 30px; padding-left: 10px;" colspan="1">
                    联系人：
                    
                </td>
                <td colspan="3">
                    $ContactMan$
                </td>
                <td align="right" style="height: 30px; padding-left: 10px;" colspan="1">
                    电话：
                    
                </td>
                <td colspan="2">
                    $Tel$
                </td>
            </tr>
            <tr>
                <td align="right" style="height: 30px; padding-left: 10px;" colspan="1">
                    电话：
                    
                </td>
                <td colspan="3">
                    $Tel$
                </td>
                <td align="right" style="height: 30px; padding-left: 10px;" colspan="1">
                    传真：
                    
                </td>
                <td colspan="2">
                    $Fax$
                </td>
            </tr>

            <tr>
                <td align="left" width="100%" colspan="7">
                    <table id="listtab" style="width:100%;border:1px solid black;margin:0px;" cellpadding="0" cellspacing="0">
                        <tr style="text-align:center;height:25px;">
                            <th style="width:10%;" class="b_b_r">序号</th>
                            <th style="width:10%;" class="b_b_r">编号</th>
                            <th style="width:15%;" class="b_b_r">产品名称</th>
                            <th style="width:15%;" class="b_b_r">规格</th>
                            <th style="width:10%;" class="b_b_r">单位</th>
                            <th style="width:10%;" class="b_b_r">数量</th>
                            <th style="width:10%;" class="b_b">备注</th>
                        </tr>
                        $items
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2">附加说明</td>
                <td colspan="5">附加说明</td>
            </tr>
            <tr>
                <td align="left" width="100%" colspan="7">
                   </td>
                </tr>
            
        </table>
 <table style="width:100%">
     <tr>
         <td align="right" style="height: 30px; padding-left: 10px;" colspan="1">
             交货日期：
             
         </td>
         <td colspan="3">
             $JHDate$
         </td>
         <td align="right" style="height: 30px; padding-left: 10px;" colspan="1">
             交货地点：
             
         </td>
         <td colspan="2">
             $JHPlace$
         </td>
     </tr>

     <tr>
         <td align="right" style="height: 30px; padding-left: 10px;" colspan="1">
             结算方式：
             
         </td>
         <td colspan="3">
             月结
         </td>
         <td align="right" style="height: 30px; padding-left: 10px;width:200px;" colspan="1">
             含13%增值税发票：
         </td>
         <td colspan="2">
             <table style="width:60%;">
                 <tr>
                     <td>
                         是
                     </td>
                     <td>
                         <img src="$checkimg$" style="width:30px;height:30px;vertical-align:middle;" />
                     </td>
                     <td>
                         否
                     </td>
                     <td>
                         <img src="$checkimg$" style="width:30px;height:30px;vertical-align:middle;" />
                     </td>
                      </tr>
                 </table>
         </td>
     </tr>
     <tr>
         <td align="left" width="100%" colspan="7">
             <table style="width:100%;">
                 <tr>
                     <td>供应商签署：</td>
                     <td style="text-align:left;border-bottom:1px solid #000;width:100px;"></td>
                     <td>批准：</td>
                     <td style="text-align: left; border-bottom: 1px solid #000; width: 100px;"></td>
                     <td>审核：</td>
                     <td style="text-align: left; border-bottom: 1px solid #000; width: 100px;"></td>
                     <td>制单：</td>
                     <td style="text-align: left; border-bottom: 1px solid #000; width: 100px;"></td>
                 </tr>

             </table>

         </td>
     </tr>

 </table>
    </div>
</body>
</html>
