<table style='width:90%; border:3px solid #000;margin:0px auto;' cellpadding='0' cellspacing='0'>
    <tr style=' font-size: 25px; font-weight:600; '>
        <td colspan='1' style='border-bottom: solid 3px #000; height: 80px; border-right: solid 3px #000; ''>
            &nbsp;订单号：$orderno
        </td>
        <td colspan='1' style='border-bottom: solid 3px #000; height: 80px; '>
            &nbsp;备货数量：$BHQuantity
        </td>
    </tr>
    <tr style=' font-size: 25px; font-weight: 600; height: 80px; '>
        <td colspan='1' style='border-bottom:solid 3px black; border-right:solid 3px #000;''>
            &nbsp;产品名称：$proname
        </td>
        <td colspan='1' style='border-bottom: solid 3px #000; height: 80px; '>
            &nbsp;实备数量：
        </td>

    </tr>
    <tr style='        font-size: 25px;
        font-weight: 600;
        height: 80px;
'>
        <td style='border-bottom: solid 3px #000;border-right: solid 3px #000;'>
            &nbsp;料号：$itemno
        </td>
        <td style='border-bottom: solid 3px #000;'>
            &nbsp;物料名称：$itemname
        </td>
    </tr>

    <tr style=' font-size: 25px;  font-weight:600;'>
       

        <td colspan="2">
            <table style="width:100%;margin:0px;padding:0px;border-spacing:0px;">
                <tr>
                    <td style=' height: 80px; font-weight: 600; border-bottom: solid 3px #000;width:33%;border-right:solid 3px #000;'>
                        &nbsp;规格：$spec
                    </td>
                    <td style='height: 80px;font-weight: 600;border-bottom: solid 3px #000;width: 34%;border-right:solid 3px #000;'>
                        &nbsp;材质：$material
                    </td>
                    <td style=' height: 80px; font-weight: 600; border-bottom: solid 3px #000; width: 33%;'>
                        &nbsp;表面处理：$surfacedeal
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr style=''>
        <td colspan='2' class='barcode'>
            <img src='$code.bmp' style='width:250px;height:250px;' />
        </td>
    </tr>
    <tr style=' font-size: 20px;  font-weight:600;'>
        <td colspan='2' style='text-align:center;height:20px;'>
            $codevalue
        </td>
    </tr>
</table>
