<table style='width: 94%; border: 3px solid #000; margin: 0px auto; ' cellpadding='0' cellspacing='0'>
    <tr style=' font-size: 25px; font-weight:600; '>
        <td colspan='2'>
            <table style='width:100%; border:0px solid #000;' cellpadding='0' cellspacing='0'>
                <tr style=' font-size: 25px; font-weight:600; '>
                    <td style='border-bottom: solid 3px #000; height: 40px; border-right: solid 3px #000; text-align: center; width: 20%;'>
                        订单号
                    </td>
                    <td style='border-bottom: solid 3px #000; height: 40px;width: 80%; '>
                        $orderno
                    </td>
                </tr>
                <tr style=' font-size: 25px; font-weight:600; '>
                    <td style='border-bottom: solid 3px #000; height: 40px; border-right: solid 3px #000; text-align: center; width: 20%;'>
                        生产单号
                    </td>
                    <td style='border-bottom: solid 3px #000; height: 40px;  width: 80%; '>
                        $proorderno
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr style=' font-size: 25px; font-weight: 600; height: 40px; '>
        <td colspan='2' style='border-bottom: solid 0px #000;'>
            <table style='width:100%; border:0px solid #000;' cellpadding='0' cellspacing='0'>
                <tr style=' font-size: 25px; font-weight:600; '>
                    <td style='border-bottom: solid 3px #000; height: 40px; border-right: solid 3px #000; text-align: center; width: 18%; '>
                        产品名称
                    </td>
                    <td style='border-bottom: solid 3px #000; height: 40px; border-right: solid 3px #000; width:32%;'>
                        $proname
                    </td>
                    <td style='border-bottom: solid 3px #000; height: 40px; border-right: solid 3px #000; width: 18%;text-align:center; '>
                        产品型号
                    </td>
                    <td style='border-bottom: solid 3px #000; height: 40px; width: 32%'>
                        $prono
                    </td>
                </tr>
                <tr style=' font-size: 25px; font-weight:600; '>
                    <td style='border-bottom: solid 3px #000; height: 40px; border-right: solid 3px #000; text-align: center; width: 18%; '>
                        物料名称
                    </td>
                    <td style='border-bottom: solid 3px #000; height: 40px; border-right: solid 3px #000; width: 32%;'>
                        $itemname
                    </td>
                    <td style='border-bottom: solid 3px #000; height: 40px; border-right: solid 3px #000; width: 18%;text-align:center; '>
                        料号
                    </td>
                    <td style='border-bottom: solid 3px #000; height: 40px; width: 32%'>
                        $itemno
                    </td>
                </tr>
                <tr style=' font-size: 25px; font-weight:600; '>
                    <td style='border-bottom: solid 3px #000; height: 40px; border-right: solid 3px #000; text-align: center; width: 18%; '>
                        规格
                    </td>
                    <td style='border-bottom: solid 3px #000; height: 40px; border-right: solid 3px #000; width: 32%;'>
                        $spec
                    </td>
                    <td style='border-bottom: solid 3px #000; height: 40px; border-right: solid 3px #000; width: 18%;text-align:center; '>
                        材质 
                    </td>
                    <td style='border-bottom: solid 3px #000; height: 40px; width: 32%'>
                        $material
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    
    <tr >
        <td colspan='2' style="text-align: center;  padding: 0px 0 0px 0px;">
             <img src='$code.bmp' style='width:250px;height:250px;' />
        </td>
    </tr>
    <tr style=' font-size: 25px;  font-weight:600;'>
        <td colspan='2' style='text-align:center;'>
            $codevalue
        </td>
    </tr>
</table>
