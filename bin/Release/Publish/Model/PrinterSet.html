<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
        物料标识卡
    </title>
    <style media=print>
        /* 应用这个样式的在打印时隐藏 */
        .noPrint {
            display: none;
        }

        /* 应用这个样式的，从那个标签结束开始另算一页，之后在遇到再起一页，以此类推 */
        .page {
            page-break-after: always;
        }
    </style>
    <style type="text/css">
        body {
            background-color: gray;
            
        }

        table {
            background-color: white;
        }

        .barcode {
            text-align: center;
            height: 80px;
            font-family: Telen128Bar;
            font-size: 50px;
            padding: 10px 0 10px 0px;
        }

        #nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 30px;
            text-align: center;
            color: #000;
            line-height: 30px;
        }
        .b_r{
            
            border-right:1px solid #000;
            padding:5px;
        }
        .b_b_r {
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
             padding:5px;
        }
        .b_b{
            border-bottom:1px solid #000;
             padding:5px;
        }
        .td_c{
            text-align:center;
        }
         #listtab td {
            padding-left: 10px;
            text-align: center;
            height: 25px;
        }
    </style>

</head>
<body>
    <div id="nav" class="noPrint">
        <div style="
        background-color: navy;
        width: 150px;
        margin: 0px auto;
        color: #fff;
   ">
            <span style="font-size: 20px;">$pagecount</span>
            <input type='button' class="noPrint" height="30" value='打印' onclick='window.print();'>
        </div>
    </div>
    <div style="width:100%;padding:0px; background-color:#fff;">
