<script type="text/javascript">






    // 创建渐变色
    Highcharts.getOptions().colors = Highcharts.map(Highcharts.getOptions().colors, function (color) {
        return {
            radialGradient: { cx: 0.5, cy: 0.3, r: 0.7 },
            stops: [
                [0, color],
                [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
            ]
        };
    });

    var curmonthlinechart = Highcharts.chart('curmonthline', {
        chart: {
            type: 'line',
            backgroundColor: 'rgba(0,0,0,0)'
        },
        title: { text: '本年' },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },
        exporting: { enabled: false },
        credits: {
            enabled: false
        },
        xAxis: {
            categories: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
        },
        yAxis: {
            min: 0,
            title: {
                text: '按月统计'
            },
            stackLabels: {  // 堆叠数据标签头上的数据颜色
                enabled: true,
                style: {
                    fontWeight: 'none',
                    color: 'white',
                    textOutline: 'none',
                    shadow: false
                }
            }
        },
        series: [
            {
                name: '出仓数',
                data: [90, 80, 200, 300, 350, 300, 280, 400, 350, 300, 150, 100]
            }
        ]
    });

</script>

    var mytime;
    function showloading() {
        $('body').append('<div class="loading" id="waitting">正在努力加载数据...</div>');
        $('body').find('#waitting').css('top', $(document).scrollTop() + $(window).height() / 2 - 28 + 'px');
        $('body').find('#waitting').css('left', $(document).scrollLeft() + $(window).width() / 2 - 110 + 'px');
    }
    function hideloading() {
        $('body').find('#waitting').remove();
    }
    function loadProJindudata() {
        $.ajax({
            type: "get",
            url: "getcf.aspx?id=2",
            dataType: 'json',
            //data: $("form#form1").serialize(),
            timeout: 60000, //超时时间 毫秒
            //                         dataType:'text', //后台返回的数据类型
            beforeSend: function () {
                showloading();
            },
            success: function (msg) {

            },
            complete: function (XMLHttpRequest, textStatus) {
                hideloading();
                data = eval('(' + XMLHttpRequest.responseText + ')');
                //alert(data.hzdata);
                chart.xAxis[0].setCategories(data.categories);
                $("#hztd").append(data.hzdata);
                for (i = 0; i < data.series.length; i++) {
                    chart.addSeries(data.series[i]);
                }
                $("#shijian").html(data.shijian);
                loadGWCountdata2();
            }
        });
    }
